        description: >
            <p>Deep learning engineer for autonomous driving perception systems, focusing on multi-sensor fusion, foundation model optimization, and hybrid approaches combining classical computer vision with modern deep learning techniques. Develop and optimize production-scale 360° ground truth system processing high-volume sensor data from test vehicle fleets to evaluate and train autonomous driving products.</p>

