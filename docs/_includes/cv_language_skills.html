<div class="columns is-variable is-1">
	{% for item in site.data.cv.language_skills %}
	<div class="column is-narrow">
		<div class="box pt-2 pb-2">
			<div class="columns is-vcentered is-mobile">
				<div class="column">
					<div><b>{{item.language}}</b></div>
					<div class="is-success">{{item.level}}</div>
				</div>
				<div class="column is-narrow">
					<figure class="image is-32x32 is-centered mx-0">
						<img src="{{site.baseurl}}/assets/images/{{item.logo}}">
					</figure>
				</div>
			</div>
		</div>
	</div>
	{% endfor %}
</div>
