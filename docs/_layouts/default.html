<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="Sascha Kirch" />
    <meta name="keywords" content="machinelearning, blog, personalsite"/>
    <meta name="description" content="Personal website of Sascha Kirch providing updates on academic, professional and private activities."/>
    <meta property="og:title" content="{{ page.title }}"/>
    <meta property="og:description" content="Personal website of Sascha Kirch providing updates on academic, professional and private activities."/>
    <meta property="og:image" content="{{site.baseurl}}/assets/images/saschas.png"/>
    <meta property="og:url" content="https://sascha-kirch.github.io/"/>
    <title>{{ page.title }}</title>
    <link rel="icon" href="{{site.baseurl}}/assets/images/profile_image.png">
    {% if site.mode == 'dark' %}
    <link rel="stylesheet" href="{{site.baseurl}}/assets/css/dark_mode.css" id="mode">
    {% else %}
    <link rel="stylesheet" href="{{site.baseurl}}/assets/css/bright_mode.css" id="mode">
    {% endif %}
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma-timeline@3.0.5/dist/css/bulma-timeline.min.css">
    <link rel="stylesheet" href="https://cdn.rawgit.com/jpswalsh/academicons/master/css/academicons.min.css">

    <script defer src="https://use.fontawesome.com/releases/v5.11.0/js/all.js"></script>
    <script src="{{site.baseurl}}/assets/js/navbar-burger.js"></script>
    <script src="{{site.baseurl}}/assets/js/set_dark_mode.js"></script>
    {% if site.google_analytics and jekyll.environment == 'production' %}
	{% include analytics.html %}
	{% endif %}
  </head>
  <body>
    <section class ="hero is-fullheight">  
      {% include navigation.html icon-size="lg" %}
      <div class="hero-body">
        <div class="container">	        
          {{ content }}
        </div>
      </div>
      {% include footer.html icon-size="lg" %}
    </section>
  </body>
</html>
